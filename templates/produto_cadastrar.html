<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/produto_cadastro.css') }}">
    <link rel="stylesheet" href = "../static/css/produto_cadastro.css">
</head>
<body>
    <header>
        <h1><span class="text-primary">MERCADO</span> ONCLICK</h1>
    </header>

    <main class="container">
        <h2>Cadastrar Novo Produto</h2>
        <form action="{{ url_for('produtos.criar_produto') }}" method="POST">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Pre√ßo (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" required>

            <button type="submit" class="btn-primary">Salvar Produto</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> MERCADO ONCLICK</p>
    </footer>
</body>
</html>
